[Config V2VWorking]
network = V2VNetwork


# ---------------- SUMO Configuration ----------------
*.manager.updateInterval = 0.1s
*.manager.penetrationRate = 1.0
*.manager.port = 9999
*.manager.host = "localhost"
*.manager.launchConfig = xmldoc("sumo.launchd.xml")
*.manager.autoShutdown = true
*.manager.useGui = true

# ---------------- Vehicle Configuration ----------------
*.numVehicles = 29

# ---------------- Use MyVeinsApp ----------------
*.node[*].applType = "MyVeinsApp"
*.node[*].appl.detectionEnabled = false  # or false to disable

**.totalAttackers = 14
**.totalDefenders = 15

*.node[1..8].appl.malicious = false
*.node[1..8].appl.floodThreshold = 3


*.node[24..*].appl.malicious = false
*.node[24..*].appl.floodThreshold = 3

*.node[*].appl.beaconInterval = 0.5s  # Send every 0.5 seconds instead of 1s


*.node[9..23].appl.malicious = true
*.node[9..23].appl.attackType = "flood"
*.node[9..23].appl.attackInterval = 2s


# ---------------- Physical Layer Configuration ----------------
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m

# MAC Layer
*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps

# PHY Layer
*.**.nic.phy80211p.sensitivity = -89dBm
*.**.nic.phy80211p.maxTXPower = 100mW
*.**.nic.phy80211p.minPowerLevel =  -110dBm
# Antenna
*.**.nic.phy80211p.antenna = xmldoc("config.xml")
*.node[*].nic.phy80211p.antennaOffsetZ = 1.5m

# Analogue Models
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

# ---------------- Veins Mobility ----------------
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0


*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm
*.**.nic.phy80211p.thermalNoise = -110dBm
*.**.nic.phy80211p.snrThreshold = 4.0dB
# ---------------- Playground Size ----------------
*.playgroundSizeX = 6000m
*.playgroundSizeY = 6000m
*.playgroundSizeZ = 50m







# RSU Fixing Place
# ---------------- RSU Configuration ----------------
*.numRSUs = 3
*.rsu[*].applType = "RSUApp"
*.rsu[*].appl.internetAddress = "cloud-server.com"
*.rsu[*].appl.relayToInternet = true
*.rsu[*].appl.detectionEnabled = true
*.rsu[0].mobility.x = -100
*.rsu[0].mobility.y = -100
*.rsu[0].mobility.z = 0
*.rsu[1].mobility.x = -500
*.rsu[1].mobility.y = -300
*.rsu[1].mobility.z = 0
*.rsu[2].mobility.x = -300
*.rsu[2].mobility.y = -500
*.rsu[2].mobility.z = 0
*.rsu[*].nic.phy80211p.antennaOffsetZ = 8m
*.rsu[*].nic.mac1609_4.txPower = 50mW
*.rsu[*].nic.phy80211p.sensitivity = -85dBm



#--------------------SIM TIME IMPROVEMENT-----------------
cmdenv-express-mode = true
record-eventlog = false
# KEEP scalar recording for our metrics
*.scalar-recording = true

# But we can disable vector recording (detailed time-series)
*.vector-recording = false
*.param-recording = false
*.bin-recording = false

**.cmdenv-log-level = INFO      # Only INFO and above (no DEBUG/TRACE)

# Disable other logging systems

cmdenv-log-prefix = false

# Keep only essential outputs

# Performance




**.debug = false
**.verbose = false
sim-time-limit = 50s