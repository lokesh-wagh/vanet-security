[Config V2VWorking]
network = V2VNetwork
sim-time-limit = 100s

# ---------------- SUMO Configuration ----------------
*.manager.updateInterval = 0.1s
*.manager.penetrationRate = 1.0
*.manager.port = 9999
*.manager.host = "localhost"
*.manager.launchConfig = xmldoc("sumo.launchd.xml")  # Corrected to sumo.launchd.xml
*.manager.autoShutdown = true
*.manager.useGui = true

# ---------------- Vehicle Configuration ----------------
*.numVehicles = 9  # matches your 9 vehicles from SUMO
*.node[*].applType = "TraCIDemo11p"
*.node[*].applType.sendBeacons = true
*.node[*].applType.beaconInterval = 1s

# analogue config
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false

*.**.nic.mac1609_4.useServiceChannel = false

*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.minPowerLevel = -110dBm

*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

**.nic.phy80211p.antenna = xmldoc("config.xml")  # Include antenna in config.xml
*.node[*].nic.phy80211p.antennaOffsetY = 0 m
*.node[*].nic.phy80211p.antennaOffsetZ = 1.895 m

# ---------------- Playground Size ----------------
*.playgroundSizeX = 6000m
*.playgroundSizeY = 6000m
*.playgroundSizeZ = 50m

# ---------------- Your Custom Node Configuration ----------------
*.node[*].typename = "v2v.veins_inet.VeinsInetCar"

# ---------------- Your V2VApp Configuration ----------------
*.node[*].numApps = 1
*.node[*].app[0].typename = "v2v.v2vcustom.V2VApp"
*.node[*].app[0].localPort = 5000
*.node[*].app[0].destPort = 5000
*.node[*].app[0].sendInterval = 1s
*.node[*].app[0].startTime = 2s
*.node[*].app[0].destAddress = "255.255.255.255"

# Configure attackers
*.node[7].app[0].malicious = true
*.node[7].app[0].attackType = "flood"
*.node[7].app[0].sendInterval = 0.1s

*.node[8].app[0].malicious = true
*.node[8].app[0].attackType = "spoof"
*.node[8].app[0].sendInterval = 0.5s

# Normal nodes with evasive action
*.node[0..6].app[0].malicious = false
*.node[0..6].app[0].enableEvasiveAction = true

# ---------------- Visualization ----------------
*.visualizer.mobilityVisualizer.displayMobility = true
*.visualizer.mobilityVisualizer.displayMovementTrails = true

*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0